specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ERC20
    network: matic
    source:
      address: "0x3c499c542cEF5E3811e1192ce70d8cC03d5c3359"
      abi: ERC20
      startBlock: 45319261
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - Upgraded
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: Upgraded(address)
          handler: handleUpgraded
      file: ./src/erc-20.ts
